site_name: pwd.dev
site_description: don't get lost in the sauce
site_url: https://mk.pwd.dev

copyright: Copyright &copy; 2024 pwd.dev

theme:
  name: material
  icon: 
    logo: fontawesome/solid/terminal
    repo: fontawesome/brands/git-alt
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      # note: fontawesome/solid/note-sticky
      # abstract: fontawesome/solid/book
      # info: fontawesome/solid/circle-info
      # tip: fontawesome/solid/bullhorn
      # success: fontawesome/solid/check
      # question: fontawesome/solid/circle-question
      # warning: fontawesome/solid/triangle-exclamation
      # failure: fontawesome/solid/bomb
      # danger: fontawesome/solid/skull
      # bug: fontawesome/solid/robot
      # example: fontawesome/solid/flask
      # quote: fontawesome/solid/quote-left
  favicon: images/terminal-solid.png
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
      primary: green
      accent: deep orange
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.drawer
    - navigation.sections

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - What for?:
    - For Your Home: home.md
    - For your Office: office.md
  - pricing.md
  - blog/index.md
  - contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: simple/github
      link: https://github.com/j0nnnnn0
    - icon: simple/linkedin
      link: https://linkedin.com/in/jonathan

extra_javascript:
  - javascripts/feedback-form.js
  - javascripts/chat.js

plugins:

  - search
  
  - blog:
      archive: false
      blog_dir: blog

      categories_allowed:
        - Unset
        - Home
        - Office
      
      post_url_format: '{slug}'
  
  - tags:
      tags_file: blog/tags.md
  
  - rss:
      match_path: "posts/.*"
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

  # - git-committers:
  #     enabled: true
  #     repository: j0nnnnn0/mk.pwd.dev
  #     branch: main
  #     token: !ENV GH_TOKEN
  # - git-revision-date-localized:
  #     type: date
  #     enabled: true
  #     fallback_to_build_date: false
  #     enable_creation_date: true
  
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false